<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404 未找到页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f8f8;
            color: #333;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff6f61;
        }
        h2 {
            font-size: 2rem;
            margin: 16px 0;
        }
        p {
            margin: 16px 0 32px 0;
            color: #666;
        }
        a {
            display: inline-block;
            padding: 10px 24px;
            background: #ff6f61;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.2s;
        }
        a:hover {
            background: #e55d50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>抱歉，您访问的页面不存在。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
